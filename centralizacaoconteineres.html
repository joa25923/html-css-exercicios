<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteineres</title>
    <style>
        div#fora{
            position: relative;
        }
        div#fora{
            height: 96vh;
            background-color: #bd7fd5;
        }
        div#dentro{
            height: 200px;
            width: 300px;
            background-color: #f5ff40;
        }
        div#dentro{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50% -50%);
        }
    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro">

        </div>
    </div>
</body>
</html>
